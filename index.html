<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Who</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="javascript/people.js"></script>
    <script src="javascript/setup.js" defer></script>
    <script src="javascript/questions.js" defer></script>
    <script src="javascript/board.js" defer></script>
    <script src="javascript/computer.js" defer></script>
    <link rel="stylesheet" type="text/css" href="css/people.css">
    <link rel="stylesheet" href="css/board.css">
    <link rel="stylesheet" href="css/selection.css">
    
</head>
<body onload="SetupBoard('player_board'); SetupBoard('computer_board'); FillPersonSelection();" style="background-color:orange;">
     
        <div id="choose_title">Choose Your Person:</div>
        <ul id="choose_person">
        </ul>
    
    <div id="game">
    <div id="boards" >
      <div id="player_board">

      </div>
      <div id="my_character">

      </div>
      <div id="computer_board">
        
      </div>
      <form>
        Ask a Question:
        <select id="questions">
           <option>Is your person named?</option>
           <option>Is your person bald?</option>
           <option>Is your person a man?</option>
           <option>Is your person white?</option>
           <option>Does your person have this colored hair?</option>
        </select>
        <input type="text" id="property" pattern="[A-Za-z]" required>
        <button id="ask">Ask</button>
      </form>
    </div>
    </div>
   <template id="board">
     <div><span><img src="images/man 1.jpg" alt="man 1"></span><span><img src="images/woman 1.jpg" alt="woman 1"></span><span><img src="images/man 2.jpg" alt="man 2"></span><span><img src="images/woman 2.jpg" alt="woman 2"></span></div>
     <div><span><img src="images/man 3.jpg" alt="man 3"></span><span><img src="images/woman 3.jpg" alt="woman 3"></span><span><img src="images/man 4.jpg" alt="man 4"></span><span><img src="images/woman 4.jpg" alt="woman 4"></span></div>
     <div><span><img src="images/man 5.jpg" alt="man 5"></span><span><img src="images/woman 5.jpg" alt="woman 5"></span><span><img src="images/man 6.jpg" alt="man 6"></span><span><img src="images/woman 6.jpg" alt="woman 6"></span></div>
     <div><span><img src="images/man 7.jpg" alt="man 7"></span><span><img src="images/woman 7.jpg" alt="woman 7"></span><span><img src="images/man 8.jpg" alt="man 8"></span><span><img src="images/woman 8.jpg" alt="woman 8"></span></div>
     <div><span><img src="images/man 9.jpg" alt="man 9"></span><span><img src="images/woman 9.jpg" alt="woman 9"></span><span><img src="images/man 10.jpg" alt="man 10"></span><span><img src="images/woman 10.jpg" alt="woman 10"></span></div>
   </template>
</body>
</html>
